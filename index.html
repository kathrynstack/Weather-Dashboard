<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">

    <title>Weather API</title>

</head>

<body>
    <h1>Weather Dashboard</h1>
    <div class="row justify-content-start">
        <section class="col-2">
            <h2>Search for a City:</h2>
            <div class="form-outline">
                <input id="search-input" type="search" id="form1" class="form-control" />
            </div>

            <button id="search-button" type="button" class="btn btn-info" onclick="getCity()">Search</button>
            <button id="clear-button" type="button" class="btn btn-info" onclick="clearHistory()">Clear History</button>
            <hr>
            <section id="hist-city-buttons">
            </section>
        </section>


        <section id="weather-section" class="col-10">
            <div id="single-day-report"></div>
            <h2>5 Day Forecast:</h2>
            <div id="five-day-report" class="row justify-content-start"></div>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
